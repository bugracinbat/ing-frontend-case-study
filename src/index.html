<!DOCTYPE html>
<html lang="en">
<head>

  <title>Employee Management App</title>
  <script>
    window.process = { env: { NODE_ENV: 'development' } };

  <style>
    :root {
      --primary-color: #ff6200;
      --primary-hover: #e55a00;
      --text-primary: #000;
      --text-secondary: #666;
      --background: #f8f9fa;
      --surface: #fff;
      --border-color: #eaeaea;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

      color: var(--text-primary);
